<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricks</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>

    <h3 class="title">Let's use <mark>Marquee</mark> tag</h3>
    <marquee behavior="scroll" direction="right">
        <h1>Hello World</h1>
        <p>Hello World</p>
        <span>Hello world</span>
        <div>
            <img src="https://camo.githubusercontent.com/b40aa6e0a49e00065a11b3773f9f4d7098be2fed4da538a0a32abb74992a7869/68747470733a2f2f726973686176616e616e642e6769746875622e696f2f7374617469632f696d616765732f6772656574696e67732e676966"
                width="200" height="200" alt="Hello world gif">
        </div>

        <div>
            <img src="./images/bmw.png" alt="BMW" width="200" height="200">
            <img src="./images/coca-cola.png" alt="BMW" width="200" height="200">
            <img src="./images/hyundai.png" alt="BMW" width="200" height="200">
        </div>
    </marquee>


</body>

</html>
